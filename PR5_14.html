<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ПР 5</title>
		<script>
			var a = 0;
			while (a<100){
				alert(++a);
			}
			a = 1 ;
			for ( a = 1; a <= 100; a++){
				alert(a);
			}
		</script>
		
		<script>
			var a =10;
			while (a<33){
				alert(++a);
			}
			a = 11 ;
			for ( a = 11; a <= 33; a++){
				alert(a);
			}
		</script>
		
		<script>
			var a = 0;
			while (a<=100){
				alert(a);
				a+=2;
			}
			a = 0 ;
			for ( a = 0; a <= 100; a+=2){
				alert(a);
			}
		</script>
		
		<script>
			var a = 1;
			var sum=0;
			while (a<=100){
				sum+=a;
				a++;
			}
			alert("Сумма = " + sum);
			
			a = 1;
			sum = 0;
			for ( a = 1; a <= 100; a++){
				sum+=a;
			}
		</script>
	</head>

	<body>
		
	</body>
</html>
