<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Практическая работа</title>
		<style>
			button {
				min-height: 80px;
				min-width: 80px;
				margin: 80px;
			}
			
			.tooltip {
				position: fixed;
				margin: -5px;
				padding: 10px 20px;
				border: 1px solid #b3c9ce;
				border-radius: 4px;
				text-align: center;
				background-color: white;
				box-shadow: 3px 3px 3px rgba(0, 0, 0, .3);
			}
		</style>
	</head>
	
	 <body>
		  <button data-tooltip="Абрикос, арбуз, дыня,<br> бананы, персики, <br>мандарины,
		  хурма, яблоки">Фрукты</button>
		  <button data-tooltip="Вишня, клубника, <br>малина, голубика, <br>
		  клюква, виноград">Ягоды</button>
		  <button data-tooltip="Помидоры, огурцы, перец, <br> кабачок, баклажан">Овощи</button>
		  
		  <script>
				var tooltipElem;
				
				document.onmouseover = function(event) {
				var target = event.target;
				  var tooltipHtml = target.dataset.tooltip;
				  if (!tooltipHtml) return;
				  tooltipElem = document.createElement('div');
				  tooltipElem.className = 'tooltip';
				  tooltipElem.innerHTML = tooltipHtml;
				  document.body.append(tooltipElem);
				  var coords = target.getBoundingClientRect();
				  var left = coords.left + (target.offsetWidth - tooltipElem.offsetWidth) / 2;
				  if (left < 0) left = 0;
				  var top = coords.top - tooltipElem.offsetHeight - 5;
				  if (top < 0) { 
					top = coords.top + target.offsetHeight + 5;
				  }
				  tooltipElem.style.left = left + 'px';
				  tooltipElem.style.top = top + 'px';
				};

				document.onmouseout = function(e) {
				  if (tooltipElem) {
					tooltipElem.remove();
					tooltipElem = null;
				  }
				};
			</script>
	</body>
</html>
