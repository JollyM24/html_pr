<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<script>
			function func1(){
			window.setInterval(timer, 1000);
			}
			function timer(){
			var test = document.getElementById('test1');
			test.innerHTML = parseInt(test.innerHTML)+1;
			}
			
			function func2() {
			window.timer = window.setInterval(timer2, 1000);
			}
			function timer2(){
			var test = document.getElementById('test2');
			test.innerHTML = parseInt(test.innerHTML)+1;
			}	
			function stop() {
			window.clearInterval(window.timer);
			}
			
			function func3(){
				window.clockId = window.setInterval(clocks, 500);
			}
			function clocks() {
				var clock = document.getElementById('test3');
				var date = new Date();
				clock.innerHTML = zero(date.getHours())+':'+ zero(date.getMinutes())+':'+ zero(date.getSeconds());
			}
			function zero(num){
				if (num < 10) return '0' + num;
				else return num;
			}
			
			function func4() {
				window.slider1 = window.setInterval(slider, 2000);
			}
			function slider() {
				var img1 = document.getElementById('img1');
				var img2 = document.getElementById('img2');
				var img3 = document.getElementById('img3');
				var img = img1.src;
				img1.src = img2.src;
				img2.src = img3.src;
				img3.src = img;
				}
				
				function func5() {
				window.slider2 = window.setInterval(slider2, 2000);
				}
				function slider2() {
					var img21 = document.getElementById('img21');
					var img22 = document.getElementById('img22');
					var img23 = document.getElementById('img23');
					var img24 = document.getElementById('img24');
					var img25 = document.getElementById('img25');
					var img20 = img21.src;
					img21.src = img22.src;
					img22.src = img23.src;
					img23.src = img24.src;
					img24.src = img25.src;
					img25.src = img20;
				}
				function stopslider2() {
				window.clearInterval(window.slider2);
				}
				
				function func6() {
				window.clock6 = window.setInterval(clock6, 1000);
				}
				function clock6() {
					var hours = document.getElementById('hours');
					var minutes = document.getElementById('minutes');
					var seconds = document.getElementById('seconds');
					var now = new Date();
					var midnight = new Date(now.getFullYear(), now.getMonth(), now.getDate()+1);
					var x =  Math.floor((midnight - now)/1000);
					var newHours  = Math.floor(x/3600);
					var newMinutes = Math.floor((x-newHours*3600)/60);
					var newSeconds = Math.floor(x%60);
					hours.innerHTML   = newHours;
					minutes.innerHTML = newMinutes;
					seconds.innerHTML = newSeconds; 
				}
		</script>
	</head>
	
	 <body>
