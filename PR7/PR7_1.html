<!DOCTYPE html>
<html>

		<meta charset="UTF-8">

		<style>
		</style>
		<script>
			function show1() {
				alert("Вы навели курсор на кнопку 1")
			}
		
			function show2() {
				alert("Вы нажали 2 раза на кнопку 2")
			}
		</script>
	</head>
	
	 <body>
	 <h1>Задача 1.1</h1>
		<button onmouseover="show1()">Наведи на меня курсор</button>
		<hr>
		<h1>Задача 1.2</h1>
		<button ondblclick="show2()">Нажми на меня 2 раза</button>
	</body>
</html>
